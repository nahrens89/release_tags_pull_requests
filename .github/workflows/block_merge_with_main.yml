name: Block merges from not allowed branches

on:
  pull_request:

jobs:
  block_damaging_merges:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        if: github.base_ref == 'main' && github.head_ref != 'dev' && startsWith(github.head_ref, 'hotfix/') == false
        run: |
          echo "ERROR: You can only merge to main from dev or a hotfix branch."
          exit 1

      - name: Check if merging to dev
        if: github.base_ref == 'dev' && github.head_ref != 'test' && github.head_ref == 'main'
        run: |
          echo "ERROR: You can only merge to dev from test."
          exit 1