name: Release project
on:
  workflow_dispatch:

jobs:
  release:

    name: Release
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Helm Publish Action
        uses: huggingface/helm-publish-action@latest
        with:
          branches: ["prod"]
